<!--double click on .html in file explorer-->


<html>
    <script>
        function fetchdata()
        {
            myimage=document.querySelector(".imag");
            fetch("https://upload.wikimedia.org/wikipedia/commons/7/77/Delete_key1.jpg")
            .then(res => res.blob())
            .then(res => {
                const objectURL=URL.createObjectURL(res);
                myimage.src=objectURL;
            });
        }
    </script>

<body>
    <button onclick = "fetchdata()">Fetch the data</button>
    <img class="imag" src="https://wikipedia.org/static/images/project-logos/frwiki-1.5x.png">
</body>


</html>
